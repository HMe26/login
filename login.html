<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Behaviour Learning Platform</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #fff;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: slideUp 0.8s ease;
    }

    @keyframes slideUp {
      from { 
        opacity: 0; 
        transform: translateY(50px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      font-size: 2rem;
      background: linear-gradient(135deg, #6366f1, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 5px;
    }

    .logo p {
      color: #94a3b8;
      font-size: 0.9rem;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    .tab {
      flex: 1;
      padding: 12px;
      background: rgba(51, 65, 85, 0.5);
      border: none;
      border-radius: 10px;
      color: #94a3b8;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .tab.active {
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      color: white;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
    }

    .form-section {
      display: none;
    }

    .form-section.active {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #cbd5e1;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .input-wrapper {
      position: relative;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      padding-right: 45px;
      background: rgba(15, 23, 42, 0.6);
      border: 2px solid rgba(148, 163, 184, 0.2);
      border-radius: 10px;
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
      outline: none;
    }

    input:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #94a3b8;
      cursor: pointer;
      font-size: 1.2rem;
      padding: 5px;
      transition: color 0.3s ease;
    }

    .toggle-password:hover {
      color: #6366f1;
    }

    .forgot-password {
      text-align: right;
      margin-top: -10px;
      margin-bottom: 20px;
    }

    .forgot-password a {
      color: #6366f1;
      text-decoration: none;
      font-size: 0.85rem;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: #818cf8;
    }

    button[type="submit"] {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    button[type="submit"]:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.5);
    }

    button[type="submit"]:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .message {
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      display: none;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.show {
      display: block;
    }

    .message.error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.5);
      color: #fca5a5;
    }

    .message.success {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.5);
      color: #86efac;
    }

    .message.info {
      background: rgba(59, 130, 246, 0.2);
      border: 1px solid rgba(59, 130, 246, 0.5);
      color: #93c5fd;
    }

    .user-info {
      background: rgba(99, 102, 241, 0.1);
      border: 1px solid rgba(99, 102, 241, 0.3);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .user-info h3 {
      margin-bottom: 10px;
      color: #818cf8;
      font-size: 1.1rem;
    }

    .user-info p {
      color: #cbd5e1;
      font-size: 0.9rem;
      margin: 5px 0;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      background: transparent;
      border: 2px solid rgba(148, 163, 184, 0.3);
      color: #94a3b8;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 15px;
      width: 100%;
      justify-content: center;
    }

    .back-btn:hover {
      border-color: #6366f1;
      color: #6366f1;
    }

    .footer {
      text-align: center;
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px solid rgba(148, 163, 184, 0.2);
    }

    .footer p {
      color: #64748b;
      font-size: 0.85rem;
    }

    .footer a {
      color: #6366f1;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      .logo h1 {
        font-size: 1.5rem;
      }

      .tabs {
        gap: 5px;
      }

      .tab {
        padding: 10px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>üéì Behaviour Platform</h1>
      <p>Cross-Device Login System</p>
    </div>

    <div class="tabs">
      <button class="tab active" onclick="switchTab('login')">Login</button>
      <button class="tab" onclick="switchTab('register')">Register</button>
    </div>

    <div id="message" class="message"></div>

    <!-- Login Form -->
    <form id="loginForm" class="form-section active" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="loginEmail">Email Address</label>
        <input 
          type="email" 
          id="loginEmail" 
          placeholder="Enter your email"
          required
          autocomplete="email"
        >
      </div>

      <div class="form-group">
        <label for="loginPassword">Password</label>
        <div class="input-wrapper">
          <input 
            type="password" 
            id="loginPassword" 
            placeholder="Enter your password"
            required
            autocomplete="current-password"
          >
          <button type="button" class="toggle-password" onclick="togglePassword('loginPassword')">
            üëÅÔ∏è
          </button>
        </div>
      </div>

      <div class="forgot-password">
        <a href="#" onclick="switchTab('forgot'); return false;">Forgot Password?</a>
      </div>

      <button type="submit" id="loginBtn">Login to Dashboard</button>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="form-section" onsubmit="handleRegister(event)">
      <div class="form-group">
        <label for="registerName">Full Name</label>
        <input 
          type="text" 
          id="registerName" 
          placeholder="Enter your full name"
          required
          minlength="3"
        >
      </div>

      <div class="form-group">
        <label for="registerEmail">Email Address</label>
        <input 
          type="email" 
          id="registerEmail" 
          placeholder="Enter your email"
          required
          autocomplete="email"
        >
      </div>

      <div class="form-group">
        <label for="registerPassword">Password</label>
        <div class="input-wrapper">
          <input 
            type="password" 
            id="registerPassword" 
            placeholder="Create a password (min 6 characters)"
            required
            minlength="6"
            autocomplete="new-password"
          >
          <button type="button" class="toggle-password" onclick="togglePassword('registerPassword')">
            üëÅÔ∏è
          </button>
        </div>
      </div>

      <div class="form-group">
        <label for="registerConfirmPassword">Confirm Password</label>
        <div class="input-wrapper">
          <input 
            type="password" 
            id="registerConfirmPassword" 
            placeholder="Confirm your password"
            required
            minlength="6"
            autocomplete="new-password"
          >
          <button type="button" class="toggle-password" onclick="togglePassword('registerConfirmPassword')">
            üëÅÔ∏è
          </button>
        </div>
      </div>

      <button type="submit" id="registerBtn">Create Account</button>
    </form>

    <!-- Forgot Password Form -->
    <form id="forgotForm" class="form-section" onsubmit="handleForgotPassword(event)">
      <div class="form-group">
        <label for="forgotEmail">Email Address</label>
        <input 
          type="email" 
          id="forgotEmail" 
          placeholder="Enter your registered email"
          required
          autocomplete="email"
        >
      </div>

      <button type="submit" id="resetBtn">Send Reset Email</button>
      <button type="button" class="back-btn" onclick="switchTab('login')">
        ‚Üê Back to Login
      </button>
    </form>

    <div class="footer">
      <p>¬© 2025 Behaviour Learning Platform</p>
      <p style="margin-top: 10px; font-size: 0.8rem;">
        Powered by <a href="https://firebase.google.com/" target="_blank">Firebase</a>
      </p>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { 
      getAuth, 
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      sendPasswordResetEmail,
      updateProfile,
      onAuthStateChanged,
      signOut
    } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDo142cXMOLbOARL5Eyty7aJrC58HO_bOI",
      authDomain: "behaviour-platform.firebaseapp.com",
      projectId: "behaviour-platform",
      storageBucket: "behaviour-platform.firebasestorage.app",
      messagingSenderId: "748149023658",
      appId: "1:748149023658:web:98df1897277d4ddb3b01d3",
      measurementId: "G-LT2NC7PB0D"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Make functions globally available
    window.firebaseAuth = auth;
    window.createUser = createUserWithEmailAndPassword;
    window.signInUser = signInWithEmailAndPassword;
    window.resetPassword = sendPasswordResetEmail;
    window.updateUserProfile = updateProfile;
    window.authStateChanged = onAuthStateChanged;
    window.signOutUser = signOut;

    // Check authentication state
    onAuthStateChanged(auth, (user) => {
      if (user && window.location.pathname.includes('login.html')) {
        // User is logged in, redirect to main page
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 500);
      }
    });
  </script>

  <script>
    // Switch between tabs
    function switchTab(tab) {
      document.querySelectorAll('.form-section').forEach(form => {
        form.classList.remove('active');
      });

      document.querySelectorAll('.tab').forEach(btn => {
        btn.classList.remove('active');
      });

      hideMessage();

      if (tab === 'login') {
        document.getElementById('loginForm').classList.add('active');
        document.querySelectorAll('.tab')[0].classList.add('active');
      } else if (tab === 'register') {
        document.getElementById('registerForm').classList.add('active');
        document.querySelectorAll('.tab')[1].classList.add('active');
      } else if (tab === 'forgot') {
        document.getElementById('forgotForm').classList.add('active');
      }
    }

    // Toggle password visibility
    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const button = input.nextElementSibling;
      
      if (input.type === 'password') {
        input.type = 'text';
        button.textContent = 'üôà';
      } else {
        input.type = 'password';
        button.textContent = 'üëÅÔ∏è';
      }
    }

    // Show message
    function showMessage(text, type = 'error') {
      const messageEl = document.getElementById('message');
      messageEl.textContent = text;
      messageEl.className = `message ${type} show`;
      
      setTimeout(() => {
        hideMessage();
      }, 6000);
    }

    // Hide message
    function hideMessage() {
      const messageEl = document.getElementById('message');
      messageEl.classList.remove('show');
    }

    // Handle Registration
    async function handleRegister(event) {
      event.preventDefault();
      
      const name = document.getElementById('registerName').value.trim();
      const email = document.getElementById('registerEmail').value.trim();
      const password = document.getElementById('registerPassword').value;
      const confirmPassword = document.getElementById('registerConfirmPassword').value;
      const btn = document.getElementById('registerBtn');

      if (password !== confirmPassword) {
        showMessage('‚ùå Passwords do not match!', 'error');
        return;
      }

      if (password.length < 6) {
        showMessage('‚ùå Password must be at least 6 characters!', 'error');
        return;
      }

      // Disable button and show loading
      btn.disabled = true;
      btn.innerHTML = 'Creating Account <span class="loading"></span>';

      try {
        const userCredential = await window.createUser(window.firebaseAuth, email, password);
        
        // Update user profile with name
        await window.updateUserProfile(userCredential.user, {
          displayName: name
        });

        showMessage('‚úÖ Account created successfully! Redirecting...', 'success');
        
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 2000);

      } catch (error) {
        btn.disabled = false;
        btn.textContent = 'Create Account';
        
        let errorMessage = '‚ùå ';
        switch (error.code) {
          case 'auth/email-already-in-use':
            errorMessage += 'Email already registered!';
            break;
          case 'auth/invalid-email':
            errorMessage += 'Invalid email address!';
            break;
          case 'auth/weak-password':
            errorMessage += 'Password is too weak!';
            break;
          default:
            errorMessage += error.message;
        }
        showMessage(errorMessage, 'error');
      }
    }

    // Handle Login
    async function handleLogin(event) {
      event.preventDefault();
      
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      const btn = document.getElementById('loginBtn');

      btn.disabled = true;
      btn.innerHTML = 'Logging in <span class="loading"></span>';

      try {
        await window.signInUser(window.firebaseAuth, email, password);
        
        showMessage('‚úÖ Login successful! Redirecting...', 'success');
        
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1500);

      } catch (error) {
        btn.disabled = false;
        btn.textContent = 'Login to Dashboard';
        
        let errorMessage = '‚ùå ';
        switch (error.code) {
          case 'auth/user-not-found':
            errorMessage += 'No account found with this email!';
            break;
          case 'auth/wrong-password':
            errorMessage += 'Incorrect password!';
            break;
          case 'auth/invalid-email':
            errorMessage += 'Invalid email address!';
            break;
          case 'auth/too-many-requests':
            errorMessage += 'Too many attempts. Try again later!';
            break;
          default:
            errorMessage += 'Invalid email or password!';
        }
        showMessage(errorMessage, 'error');
      }
    }

    // Handle Forgot Password
    async function handleForgotPassword(event) {
      event.preventDefault();
      
      const email = document.getElementById('forgotEmail').value.trim();
      const btn = document.getElementById('resetBtn');

      btn.disabled = true;
      btn.innerHTML = 'Sending Email <span class="loading"></span>';

      try {
        await window.resetPassword(window.firebaseAuth, email);
        
        showMessage('‚úÖ Password reset email sent! Check your inbox.', 'success');
        
        setTimeout(() => {
          switchTab('login');
        }, 3000);

      } catch (error) {
        let errorMessage = '‚ùå ';
        switch (error.code) {
          case 'auth/user-not-found':
            errorMessage += 'No account found with this email!';
            break;
          case 'auth/invalid-email':
            errorMessage += 'Invalid email address!';
            break;
          default:
            errorMessage += error.message;
        }
        showMessage(errorMessage, 'error');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Send Reset Email';
      }
    }

    // Add to window for global access
    window.switchTab = switchTab;
    window.togglePassword = togglePassword;
    window.handleRegister = handleRegister;
    window.handleLogin = handleLogin;
    window.handleForgotPassword = handleForgotPassword;
  </script>
</body>
</html>
